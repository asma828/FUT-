<!DOCTYPE html>
    <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>FUT</title>
                    <link rel="stylesheet" href="./css/style.css">
                    <script src="https://cdn.tailwindcss.com"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                </head>
                <body>
                    <header> 
                        <div class="container"> 
                            <nav>
                                <a href="#home">Home</a> 
                                <a href="#players">Players</a> 
                                <a href="#formation">Formation</a> 
                                <a href="#contact">Contact</a> 
                            </nav>
                        </div>
                    </header> 
                    <section id="hero"> 
                        <div class=""> 
                            <h2>Build Your Ultimate Team</h2> 
                            <p>Create and manage your FUT team with ease. Add players, choose formations, and more!</p> 
                        </div> 
                    </section>
                
                    <section id="formation" class="container">
                        <h2>Team Formation</h2>
                        <div class="formation-container flex justify-between items-start">
                        <div id="terrain" class="grid grid-rows-4 gap-2 w-[70%] h-[90vh] bg-cover bg-center bg-[#8D4E40] border-4 border-[#F7E0A1] rounded-lg" style="background-image: url('images/ter.jpg');">
                            <div class="flex items-center justify-evenly w-full h-full">
                                <div class="empty-card position-gk"><i class="fa fa-plus"></i> <span class="position-label">GK</span></div>
                               
                            </div>
                            <div class="flex items-center justify-evenly w-full h-full">
                                <div class="empty-card position-lb"><i class="fa fa-plus"></i><span class="position-label">LB</span></div>
                                <div class="empty-card position-cb"><i class="fa fa-plus"></i><span class="position-label">CB</span></div>
                                <div class="empty-card position-cb"><i class="fa fa-plus"></i><span class="position-label">CB</span></div>
                                <div class="empty-card position-rb"><i class="fa fa-plus"></i><span class="position-label">RB</span></div>
                            </div>
                            <div class="flex items-center justify-evenly w-full h-full">
                                <div class="empty-card position-cm"><i class="fa fa-plus"></i><span class="position-label">CM</span></div>
                                <div class="empty-card position-cm"><i class="fa fa-plus"></i><span class="position-label">CM</span></div>
                                <div class="empty-card position-cm"><i class="fa fa-plus"></i><span class="position-label">CM</span></div>
                            </div>
                            <div class="flex items-center justify-evenly w-full h-full">
                                <div class="empty-card position-lw"><i class="fa fa-plus"></i><span class="position-label">LW</span></div>
                                <div class="empty-card position-st"><i class="fa fa-plus"></i><span class="position-label">ST</span></div>
                                <div class="empty-card position-rw"><i class="fa fa-plus"></i><span class="position-label">RW</span></div>
                            
                        </div>
                    </div>  

                       <!-- Reserved Players Section --> 
                        <div id="reserved-players" class="w-[20%] h-[90vh] bg-white border-2 border-gray-300 rounded-lg p-4 ml-4">
                             <h3 class="text-center font-bold mb-4">Reserved Players</h3> 
                             <div class="grid grid-rows-5 gap-2"> 
                                <div class="empty-card"><i class="fa fa-plus"></i></div>
                                 <div class="empty-card"><i class="fa fa-plus"></i></div> 
                                 <div class="empty-card"><i class="fa fa-plus"></i></div> 
                                 <div class="empty-card"><i class="fa fa-plus"></i></div> 
                                 <div class="empty-card"><i class="fa fa-plus"></i></div> 
                                </div> 
                            </div> 
                        </div>
                    </section>
                
                <!-- Popup Form for Adding Players --> 
      <div id="popup-form" class="fixed  hidden inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
     <div class="bg-white rounded-lg p-6 w-2/3"> 
        <h3 class="text-2xl font-bold mb-4">Select Player</h3> 
        <div id="players-list" class="grid grid-cols-3 gap-4"> 
            <!-- Players will be dynamically inserted here --> 
            </div> 
            <div class="flex justify-end mt-4"> 
                <button type="button" id="cancel-button" class="px-4 py-2 bg-red-500 text-white rounded-lg">Cancel</button> 
            </div> 
        </div> 
    </div>
    <footer class="myfooter">
        <p>Â© 2024 FUT Team Builder. All rights reserved.</p>
    </footer>
    <script src="./js/main.js"></script>
    </body>
</html>
